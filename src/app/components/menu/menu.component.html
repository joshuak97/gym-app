<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
       <ion-menu-toggle>
       <ion-list *ngFor="let opcion of componentes">
        <ion-item [routerLink]="opcion.redirectTo"><ion-icon [name]="opcion.icon" slot="start" color="primary"></ion-icon><ion-label color="primary">{{opcion.name}}</ion-label></ion-item>
       </ion-list>
      </ion-menu-toggle>
     
    </ion-content>
  </ion-menu>
