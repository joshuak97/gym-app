<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="warning">CROSSGYM AR7</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="fondo-login">
<ion-grid class="ion-padding-top">
  <ion-row>
    <ion-col size="0" size-lg="4" size-md="4"></ion-col>
    <ion-col size="12" size-lg="4" size-md="4" size-sm="10">
      <div class="ion-text-center">
        <img width="200" height="200" [src]="mostrarFotoPerfil()" alt="logo">
      </div>
      <ion-card color="gray">
        <ion-card-header class="ion-padding">
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <ion-card-title>Iniciar Sesión</ion-card-title>
          <ion-item color="gray">
            <ion-label position="floating">Correo Electronico: </ion-label>
            <ion-input [(ngModel)]="correo" type="email" name="email"
                       pattern="^([a-za-z0-9_\-\.]+)@([a-za-z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" ></ion-input>
          </ion-item>
          <ion-item color="gray">
            <ion-label position="floating">Password: </ion-label>
            <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
          </ion-item>
          <div class="p-3 text-center" color="gray">
            <ion-button color="warning" (click)="logIn()">Ingresar</ion-button>
          </div>
          <div class="p-3 text-center" color="gray">
           <a href="#">¿Has olvidado tu contraseña?</a>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
