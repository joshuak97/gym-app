<app-header titulo="{{titulo}}"></app-header>

<ion-content class="ion-padding">
    <!-- Botones normales  -->
    <ion-button size="small" expand="full">Small</ion-button>
    <ion-button size="default" expand="full">Default</ion-button>
    <ion-button size="large" expand="full">Large</ion-button>
    <!-- Anchor  -->
    <ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">Anchor</ion-button>
    <!-- Ion Row + ion col -->
    <ion-row class="top-20">
        <ion-col>
            <ion-button expand="full" routerLink="/avatar" color="secondary">
                Avatar
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="full" routerLink="/action-sheet" color="secondary">
                Action Sheet
            </ion-button>
        </ion-col>
    </ion-row>
    <!-- Fill -->
    <ion-button class="top-20" fill="clear">Clear</ion-button>
    <ion-button fill="outline">Outline</ion-button>
    <ion-button fill="solid">Solid</ion-button>
</ion-content>
