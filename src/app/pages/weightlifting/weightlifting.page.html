<app-header titulo="{{titulo}}"></app-header>

<ion-content color="gray-light">

    <!--              Selector de reservas                -->
    <div class="ion-margin-top ion-padding">
        <ion-list-header color="gray-light">Weightlifting</ion-list-header>
        <ion-select placeholder="Seleccione un cliente">
            <ion-select-option value="1">Emir Morales aaaaaaaaa</ion-select-option>
            <ion-select-option value="2">Yareth Barrientos</ion-select-option>
            <ion-select-option value="3">Ximena Presa Juarez</ion-select-option>
        </ion-select>
        <div  class="ion-text-end">
        <ion-button size="small" color="light">+</ion-button>
    </div>
        <ion-select placeholder="Seleccione un componente"> 
            <ion-select-option value="1">1 mile run</ion-select-option>
            <ion-select-option value="2">100 meters run</ion-select-option>
            <ion-select-option value="3">1000 meters row</ion-select-option>
        </ion-select>
    </div>
    
    <div class="ion-margin-top ion-padding">
        <ion-card color="gray">
            <ion-item color="warning">
                <ion-label color="light"> {{componente || 'No se encontraron resultados' }}</ion-label>
                <ion-icon  *ngIf="visualizarWhiteBoard" name="arrow-up-circle" color="light" slot="end"></ion-icon>
                <ion-icon  *ngIf="!visualizarWhiteBoard" name="arrow-down-circle" color="light" slot="end"></ion-icon>
            </ion-item>
            <ion-card-header>
            </ion-card-header>
            <ion-card-content  *ngIf="visualizarWhiteBoard">
                <ion-grid class="ion-text-left">
                    <ion-row class="header-row">
                        <ion-col>
                            <ion-text class="strong">Componente</ion-text>
                        </ion-col>

                        <ion-col>
                            <ion-text class="strong">Resultado</ion-text>
                        </ion-col>

                       
                        <ion-col>
                            <ion-text class="strong"></ion-text>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-text>
                                100 meters run
                            </ion-text>
                        </ion-col>

                        <ion-col>
                            <ion-text>
                               30:20
                            </ion-text>
                        </ion-col>
                        <ion-col>
                            <ion-text>
                                <div class="ion-text-end">
                                    <ion-button size="small" color="light">+</ion-button>
                                </div>
                            </ion-text>
                        </ion-col>
                    </ion-row>

                </ion-grid>
            </ion-card-content>
        </ion-card>
</div>
</ion-content>
