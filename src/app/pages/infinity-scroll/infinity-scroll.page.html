<app-header titulo="{{titulo}}"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="item of data; let i = index;">
      <ion-label>Awesome Label {{i+1}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
