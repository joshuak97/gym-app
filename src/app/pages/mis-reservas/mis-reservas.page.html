<app-header titulo="{{titulo}}"></app-header>

<ion-content color="gray-light">

    <!--              Selector de reservas                -->
    <div class="ion-margin-top ion-padding">
        <ion-list-header color="gray-light">Mis Reservas:</ion-list-header>
        <ion-select placeholder="Seleccione un cliente">
            <ion-select-option value="1">Emir Morales aaaaaaaaa</ion-select-option>
            <ion-select-option value="2">Yareth Barrientos</ion-select-option>
            <ion-select-option value="3">Ximena Presa Juarez</ion-select-option>
        </ion-select>
    </div>
    <!--               Desplegable de los creditos                   -->
    <div class="ion-margin-top ion-padding">
        <ion-label>Créditos:</ion-label>
        <ion-card color="gray">
            <ion-item color="warning" >
                <ion-label color="light">Destination</ion-label>
              </ion-item>
            <ion-card-content>
                <p>Programa:</p>
                <p>Créditos utilizados:</p>
                <p>Créditos disponibles:</p>
                <p>Período de los créditos:</p>
                <p>Caducidad de la suscripción:</p>
            </ion-card-content>
        </ion-card>
</div>
<!--              reservas disponibles            -->
<ion-card color="gray">
    <ion-item color="warning" (click)="mostrarClases();">
        <ion-label color="light">Ninguna reserva encontrada </ion-label>
        <ion-icon *ngIf="visualizarClases" name="arrow-up-circle" color="light" slot="end"></ion-icon>
        <ion-icon *ngIf="!visualizarClases" name="arrow-down-circle" color="light" slot="end"></ion-icon>
    </ion-item>
    <ion-card-content *ngIf="visualizarClases"></ion-card-content>
</ion-card>
</ion-content>
