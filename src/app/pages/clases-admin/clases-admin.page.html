<app-header titulo="{{titulo}}"></app-header>

<ion-content color="gray-light" class="ion-padding-top">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-lg="2" size-md="4" size-sm="12" class="ion-text-left">
                <ion-title>Clases</ion-title>
            </ion-col>
            <ion-col size="12" size-lg="9" size-md="6" size-sm="12" class="ion-text-center">
                <ion-button color="warning">Cancelar clases seleccionadas</ion-button>
            </ion-col>
            <ion-col class="ion-text-center" size="12" size-lg="1" size-md="2" size-sm="12">
                <ion-datetime placeholder="dd/mm/YYYY"></ion-datetime>
            </ion-col>
        </ion-row>
    </ion-grid>



</ion-content>
