<app-header titulo="{{titulo}}"></app-header>

<ion-content class="ion-padding">

<ion-list>
<ion-item>
  <ion-avatar>
    <img alt="avatar" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-avatar>  
</ion-item>  

<ion-item>
  <ion-chip *ngFor="let i of [1,1,1,1]">
    <ion-avatar>
      <img alt="avatar" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>
</ion-item>  
  <ion-item *ngFor="let i of [1,1,1,1]">
    <ion-avatar slot="start">
      <img alt="avatar" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>Item Avatar</ion-label>
  </ion-item>
</ion-list>
  
</ion-content>
